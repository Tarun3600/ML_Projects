<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter Chatbot</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #00b4d8, #90e0ef);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0px 4px 30px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 30px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        iframe {
            border-radius: 10px;
            border: none;
            width: 100%;
            height: 400px;
        }

        .footer {
            font-size: 14px;
            color: #aaa;
            margin-top: 20px;
        }

        .footer a {
            color: #00b4d8;
            text-decoration: none;
            font-weight: bold;
        }

       
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        
        @media screen and (max-width: 600px) {
            .container {
                width: 100%;
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            iframe {
                height: 350px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Currency Converter Chatbot</h1>
        <p>Talk to the bot to convert currencies!</p>
        <iframe
            allow="microphone;"
            src="https://console.dialogflow.com/api-client/demo/embedded/8f2698ea-5877-41e8-8682-2e824e1836df">
        </iframe>
        <div class="footer">
            <p>Powered by <a href="https://dialogflow.com" target="_blank">Dialogflow</a></p>
        </div>
    </div>
</body>
</html>
